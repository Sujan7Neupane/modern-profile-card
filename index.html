<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern profile card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main-section">
      <div class="container">
        <div class="content-wrapper">
          <div class="box">
            <div class="upper-sec">
              <img src="./profile.png" alt="rounded-image" />
            </div>
            <div class="lower-sec">
              <h4 class="name">Prithivi Narayan Shah</h4>
              <span>@prithivi.7</span>
              <div class="icon-boxes">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-x-twitter"></i>
                <i class="fa-brands fa-linkedin"></i>
              </div>
              <p class="desc">
                Crafting brand and communication strategies, creating visual
                designs, leading art direction, and capturing potraits through
                photography.
              </p>
            </div>
            <div class="buttons-wrapper">
              <button>Follow</button>
              <button>Message</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/74dd9e8be8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
